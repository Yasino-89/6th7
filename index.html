<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تسجيل النقاط المطورة - سادس 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #9b59b6;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --real-madrid: #00529F;
            --liverpool: #C8102E;
            --al-rayan: #8B0000;
            --barcelona: #A50044;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--real-madrid), var(--liverpool), var(--al-rayan), var(--barcelona));
        }
        
        h1 {
            text-align: center;
            padding: 20px;
            color: var(--dark);
            position: relative;
            margin-bottom: 10px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 10px;
            right: 50%;
            transform: translateX(50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, var(--real-madrid), var(--liverpool), var(--al-rayan), var(--barcelona));
            border-radius: 2px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .team-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #eee;
            position: relative;
        }
        
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .team-header {
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .team-header.real-madrid { background: var(--real-madrid); }
        .team-header.liverpool { background: var(--liverpool); }
        .team-header.al-rayan { background: var(--al-rayan); }
        .team-header.barcelona { background: var(--barcelona); }
        
        .team-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.3);
        }
        
        .team-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .team-name {
            font-weight: 700;
            font-size: 22px;
            margin: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .team-score {
            font-size: 28px;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .shots-container {
            background: var(--light);
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .stats-table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .stats-table th {
            background: var(--light);
            padding: 8px;
            font-weight: 500;
        }
        
        .stats-table td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-weight: bold;
        }
        
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 0 10px;
        }
        
        .btn {
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            gap: 5px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-add {
            background: var(--success);
            color: white;
        }
        
        .btn-remove {
            background: var(--danger);
            color: white;
        }
        
        .ability-section {
            padding: 10px;
            margin: 10px 0;
            background: rgba(0,0,0,0.03);
            border-radius: 8px;
        }
        
        .ability-section h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark);
        }
        
        .ability-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }
        
        .ability-btn {
            background: var(--info);
            color: white;
            padding: 8px;
            font-size: 13px;
        }
        
        .ability-btn.active {
            background: var(--warning);
            color: var(--dark);
            font-weight: bold;
        }
        
        .team-link {
            display: block;
            margin: 15px 10px 10px;
        }
        
        .team-link-btn {
            width: 100%;
            background: var(--dark);
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .team-link-btn:hover {
            background: var(--primary);
        }
        
        .reset-container {
            padding: 0 20px 20px;
        }
        
        .btn-reset {
            width: 100%;
            background: var(--danger);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-reset:hover {
            background: #c0392b;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes flash {
            0% { background-color: rgba(255, 255, 0, 0.3); }
            100% { background-color: transparent; }
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        .flash {
            animation: flash 0.5s;
        }
        
        /* Effects */
        .effect-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }
        
        .effect {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 1s forwards;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
            
            .ability-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-futbol"></i> لوحة تسجيل النقاط المطورة - سادس 7</h1>
        
        <div class="team-grid" id="team-stats"></div>
        
        <div class="reset-container">
            <button class="btn-reset" onclick="resetAllScores()">
                <i class="fas fa-sync-alt"></i> إعادة تعيين جميع النقاط
            </button>
        </div>
    </div>

    <!-- المؤثرات الصوتية -->
    <audio id="goal-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="save-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    <audio id="ability-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-marimba-notification-235.mp3"></audio>

    <script>
        const teams = [
            { 
                name: "ريال مدريد", 
                image: "images/real_madrid.png", 
                link: "real_madrid.html",
                color: "real-madrid"
            },
            { 
                name: "ليفربول", 
                image: "images/liverpool.png", 
                link: "liverpool.html",
                color: "liverpool"
            },
            { 
                name: "الريان", 
                image: "images/al_rayan.png", 
                link: "al_rayan.html",
                color: "al-rayan"
            },
            { 
                name: "برشلونة", 
                image: "images/barcelona.png", 
                link: "barcelona.html",
                color: "barcelona"
            }
        ];

        const abilities = ["مهاجم", "جناح", "وسط", "مدافع", "حارس"];
        const specialAbilities = [
            { name: "shot3", label: "⚡ تسديدة بـ3 أهداف", sound: "goal-sound" },
            { name: "save2", label: "🧤 تصدي بـ2", sound: "save-sound" }
        ];

        function updateTeamStats() {
            const statsContainer = document.getElementById("team-stats");
            statsContainer.innerHTML = "";

            teams.forEach(team => {
                let score = JSON.parse(localStorage.getItem(team.name + "_score_s6_7")) || 0;
                let goalsFor = JSON.parse(localStorage.getItem(team.name + "_goalsFor_s6_7")) || 0;
                let goalsAgainst = JSON.parse(localStorage.getItem(team.name + "_goalsAgainst_s6_7")) || 0;
                let saves = JSON.parse(localStorage.getItem(team.name + "_saves_s6_7")) || 0;
                let shots = JSON.parse(localStorage.getItem(team.name + "_shots_s6_7")) || 0;

                let teamDiv = document.createElement("div");
                teamDiv.className = "team-card";
                teamDiv.innerHTML = `
                    <div class="team-header ${team.color}">
                        <img src="${team.image}" alt="شعار ${team.name}" class="team-logo">
                        <div class="team-name">
                            ${team.name}
                            <span class="team-score" id="${team.name}_score_s6_7">${score}</span>
                        </div>
                    </div>

                    <div class="shots-container">
                        <i class="fas fa-bullseye"></i> التسديدات المتاحة: <strong id="${team.name}_shots_s6_7">${shots}</strong>
                    </div>

                    <table class="stats-table">
                        <tr>
                            <th><i class="fas fa-futbol"></i> الأهداف</th>
                            <td id="${team.name}_goalsFor_s6_7">${goalsFor}</td>
                            <th><i class="fas fa-shield-alt"></i> عليه</th>
                            <td id="${team.name}_goalsAgainst_s6_7">${goalsAgainst}</td>
                            <th><i class="fas fa-hand-paper"></i> التصديات</th>
                            <td id="${team.name}_saves_s6_7">${saves}</td>
                        </tr>
                    </table>

                    <div class="btn-container">
                        <button class="btn btn-add" onclick="modifyStat('${team.name}', '_goalsFor_s6_7', 1, 2, 'goal-sound')">
                            <i class="fas fa-plus"></i> هدف
                        </button>
                        <button class="btn btn-remove" onclick="modifyStat('${team.name}', '_goalsFor_s6_7', -1, -2, 'error-sound')">
                            <i class="fas fa-minus"></i> هدف
                        </button>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-add" onclick="modifyStat('${team.name}', '_goalsAgainst_s6_7', 1, -1, 'error-sound')">
                            <i class="fas fa-plus"></i> هدف عليه
                        </button>
                        <button class="btn btn-remove" onclick="modifyStat('${team.name}', '_goalsAgainst_s6_7', -1, 1, 'goal-sound')">
                            <i class="fas fa-minus"></i> هدف عليه
                        </button>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-add" onclick="modifyStat('${team.name}', '_saves_s6_7', 1, 1, 'save-sound')">
                            <i class="fas fa-plus"></i> تصدي
                        </button>
                        <button class="btn btn-remove" onclick="modifyStat('${team.name}', '_saves_s6_7', -1, -1, 'error-sound')">
                            <i class="fas fa-minus"></i> تصدي
                        </button>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-add" onclick="modifyStat('${team.name}', '_shots_s6_7', 1, 0, 'ability-sound')">
                            <i class="fas fa-plus"></i> تسديدة
                        </button>
                        <button class="btn btn-remove" onclick="modifyStat('${team.name}', '_shots_s6_7', -1, 0, 'error-sound')">
                            <i class="fas fa-minus"></i> تسديدة
                        </button>
                    </div>

                    <div class="ability-section">
                        <h3><i class="fas fa-bolt"></i> القدرات الخاصة</h3>
                        <div class="ability-container">
                            ${specialAbilities.map(ability => `
                                <button class="ability-btn" id="${team.name}_${ability.name}_s6_7" onclick="toggleAbility('${team.name}', '${ability.name}', '${ability.sound}')">
                                    ${ability.label}
                                </button>
                            `).join("")}
                        </div>
                    </div>

                    <div class="ability-section">
                        <h3><i class="fas fa-star"></i> القدرة المضاعفة</h3>
                        <div class="ability-container">
                            ${abilities.map(ability => `
                                <button class="ability-btn" id="${team.name}_${ability}_s6_7" onclick="toggleAbility('${team.name}', '${ability}', 'ability-sound')">
                                    ${ability}
                                </button>
                            `).join("")}
                        </div>
                    </div>

                    <a href="${team.link}" class="team-link">
                        <button class="team-link-btn">
                            <i class="fas fa-search"></i> عرض صفحة الفريق
                        </button>
                    </a>
                `;
                statsContainer.appendChild(teamDiv);

                updateAbilityButtons(team.name);
            });
        }

        function toggleAbility(team, ability, soundId) {
            let status = JSON.parse(localStorage.getItem(team + "_" + ability + "_s6_7")) || false;
            localStorage.setItem(team + "_" + ability + "_s6_7", JSON.stringify(!status));
            
            // Play sound
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play();
            
            updateAbilityButtons(team);
            
            // Add visual feedback
            const button = document.getElementById(`${team}_${ability}_s6_7`);
            if (button) {
                button.classList.add("bounce");
                setTimeout(() => {
                    button.classList.remove("bounce");
                }, 500);
            }
        }

        function modifyStat(team, stat, amount, scoreChange, soundId) {
            let value = JSON.parse(localStorage.getItem(team + stat)) || 0;
            value = Math.max(0, value + amount);
            localStorage.setItem(team + stat, JSON.stringify(value));
            
            // Update display
            document.getElementById(`${team}${stat}`).textContent = value;
            document.getElementById(`${team}${stat}`).classList.add("flash");
            setTimeout(() => {
                document.getElementById(`${team}${stat}`).classList.remove("flash");
            }, 500);
            
            // Update score if needed
            if (scoreChange !== 0) {
                let score = JSON.parse(localStorage.getItem(team + "_score_s6_7")) || 0;
                score = Math.max(0, score + scoreChange);
                localStorage.setItem(team + "_score_s6_7", JSON.stringify(score));
                document.getElementById(`${team}_score_s6_7`).textContent = score;
                document.getElementById(`${team}_score_s6_7`).classList.add("bounce");
                setTimeout(() => {
                    document.getElementById(`${team}_score_s6_7`).classList.remove("bounce");
                }, 500);
            }
            
            // Play sound
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play();
            
            // Add visual effect
            const card = document.querySelector(`.team-card .team-header.${team.toLowerCase().replace(' ', '-')}`);
            if (card) {
                card.classList.add("pulse");
                setTimeout(() => {
                    card.classList.remove("pulse");
                }, 500);
            }
        }

        function updateAbilityButtons(team) {
            [...specialAbilities.map(a => a.name), ...abilities].forEach(ability => {
                let button = document.getElementById(`${team}_${ability}_s6_7`);
                if (button) {
                    let status = JSON.parse(localStorage.getItem(team + "_" + ability + "_s6_7")) || false;
                    button.classList.toggle("active", status);
                }
            });
        }

        function resetAllScores() {
            if (confirm("هل أنت متأكد من إعادة تعيين جميع النقاط والإحصائيات والقدرات؟")) {
                teams.forEach(team => {
                    // Reset stats
                    ["_score_s6_7", "_goalsFor_s6_7", "_goalsAgainst_s6_7", "_saves_s6_7", "_shots_s6_7"].forEach(stat => {
                        localStorage.setItem(team.name + stat, JSON.stringify(0));
                    });
                    
                    // Reset abilities
                    [...specialAbilities.map(a => a.name), ...abilities].forEach(ability => {
                        localStorage.setItem(team.name + "_" + ability + "_s6_7", JSON.stringify(false));
                    });
                });
                
                // Add visual feedback
                const container = document.querySelector(".container");
                container.classList.add("pulse");
                setTimeout(() => {
                    container.classList.remove("pulse");
                }, 1000);
                
                updateTeamStats();
                alert("تم إعادة تعيين جميع البيانات بنجاح!");
            }
        }

        // Initialize the app
        document.addEventListener("DOMContentLoaded", () => {
            updateTeamStats();
            
            // Add initial animation
            setTimeout(() => {
                document.querySelector(".container").classList.add("pulse");
                setTimeout(() => {
                    document.querySelector(".container").classList.remove("pulse");
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
